<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onrich</title>

    <!-- Favicon for the Browser Tab -->
    <link rel="icon" href="logo.jpg" type="image/jpg">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #e8f5e9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container bg-white p-5 rounded-lg shadow-lg text-center w-96">
        <!-- Logo Section -->
         <center>
            <div class="logo">
                <img src="logo.jpg" alt="E-Wallet Logo" class="img-fluid">
            </div>
         </center>
        <h2 class="text-green-700 font-bold mb-4"><i class="fas fa-wallet"></i> Selamat datang di aplikasi kami dan silahkan Login.</h2>
        <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Username">
        </div>
        <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password">
        </div>
        <button class="w-full py-2 bg-green-700 text-white rounded-lg hover:bg-green-900" onclick="window.location.href='dashboard.html'">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <p id="login-error" class="text-red-500 text-sm mt-2"></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
